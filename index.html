<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AquaMeal - Stay Healthy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <header>
    <h1>AquaMeal</h1>
    <p class="subtitle">Stay Healthy, Always</p>
    <div class="streak">Streak: <span id="streak">0</span> ðŸ”¥</div>
  </header>

  <nav>
    <button class="tab-button active" data-tab="home">Home</button>
    <button class="tab-button" data-tab="settings">Settings</button>
    <button class="tab-button" data-tab="about">About</button>
  </nav>

  <main>
    <section id="home" class="tab-content active">
      <div class="card">
        <h2>Meal Tracker</h2>
        <p>Meals logged: <span id="meals-count">0</span>/3</p>
        <button onclick="logMeal()">Log Meal</button>
      </div>

      <div class="card">
        <h2>Water Tracker</h2>
        <p>Glasses of water: <span id="water-count">0</span>/8</p>
        <button onclick="logWater()">Log Water</button>
      </div>

      <div class="card">
        <h2>Reminder</h2>
        <label for="reminder-time">Set Reminder:</label>
        <select id="reminder-time">
          <option value="60">1 min</option>
          <option value="600">10 mins</option>
          <option value="3600">1 hour</option>
          <option value="7200">2 hours</option>
        </select>
        <button onclick="setReminder()">Start Reminder</button>
        <p id="countdown"></p>
      </div>
    </section>

    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <div class="card">
        <label><input type="checkbox" id="notifications" checked> Enable Notifications</label><br>
        <label><input type="checkbox" id="notification-sound" checked> Enable Notification Sound</label>
      </div>
      <div class="card version-box">Version 1.0.0 - by Lishith</div>
      <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </section>

    <section id="about" class="tab-content">
      <h2>About</h2>
      <p>This app was made by Lishith, a 12 year old who used his creativity and combined it with AI to make this app.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
